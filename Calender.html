
<link rel="stylesheet" href="css/calenderStyle.css">

<div class="calendar-container">
    <div class="calendar-header">
        <button id="prevMonth" aria-label="Previous Month" onclick="prevmonth()">&lt;</button>
        <h2 id="monthAndYear"></h2>
        <button id="nextMonth" aria-label="Next Month" onclick="nextmonth()">&gt;</button>
    </div>
    <table class="days-header">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendarBody">

           
        </tbody>
    </table>

</div>
<script src="javascript/calenderScript.js"></script>
